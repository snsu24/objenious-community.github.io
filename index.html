---
layout: page
title: Objenious Community
subtitle: Welcome on the most amazing connected community
---

<div id="topics" class="fluid-container">
  <div class="row">
    {% for section in site.sections %}
    <div class="col-md-4 col-xs-4 text-center">
      <a href="{{ section.permalink | prepend: site.baseurl | replace: '//', '/' }}">
        <img src="{{ section.thumbnail | prepend: site.baseurl | replace: '//', '/' }}" />
        <div class="caption">
          <h3 class="large">{{ section.title }}</h3>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
